<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi dengan Bootstrap dan jQuery</title>
    <!-- Memasukkan link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Memasukkan link jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Form Validasi dengan jQuery dan Bootstrap</h2>
    <form id="myForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input type="text" class="form-control" id="name" name="name">
            <div class="invalid-feedback" id="error-message"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        // Menangani form submit
        $('#myForm').on('submit', function(e) {
            e.preventDefault(); // Menghentikan pengiriman form

            var name = $('#name').val(); // Mendapatkan nilai input nama
            var errorMessage = $('#error-message'); // Tempat pesan error

            // Jika input nama kosong
            if (name === '') {
                $('#name').addClass('is-invalid'); // Menambahkan kelas is-invalid untuk border merah
                errorMessage.text('Nama tidak boleh kosong!'); // Menampilkan pesan error
            } else {
                $('#name').removeClass('is-invalid'); // Menghapus kelas is-invalid
                errorMessage.text(''); // Menghapus pesan error
                alert('Form berhasil dikirim!');
            }
        });
    });
</script>

<!-- Memasukkan link Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
